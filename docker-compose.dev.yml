version: "3"

services:

  nginx:
    image: "${PROJECT_NAME}/nginx:1.0"
    restart: unless-stopped
    build:
        context: ./nginx
        dockerfile: Dockerfile
    container_name: "${PROJECT_NAME}_nginx"
    ports:
      - '80:80' #thamelmart
      - '443:443' #thamelmar
    volumes:
      - ./projects:/var/www
      - ./nginx/log:/var/log/nginx
    networks:
      backend:
        aliases:
          - api.techbizz.test
      frontend:
        aliases:
          - store.techbizz.test
          - admin.techbizz.test
    depends_on:
      - api
      - admin
      - store

  admin:
    container_name: "${PROJECT_NAME}_admin"
    image: "${PROJECT_NAME}/admin:1.0"
    build: ./projects/admin
    restart: unless-stopped
    volumes:
      - ./projects/admin:/admin
    ports:
      - '3000:3000'
    command: sh -c "yarn && yarn dev"
    networks:
      backend:
        aliases:
          - api.techbizz.test
      frontend:
        aliases:
          - store.techbizz.test
          - admin.techbizz.test

  store:
    container_name: "${PROJECT_NAME}_store"
    image: "${PROJECT_NAME}/store:1.0"
    build: ./projects/store-ui
    restart: unless-stopped
    volumes:
      - ./projects/store-ui:/store
    ports:
      - '3001:3001'
    command: sh -c "yarn && yarn dev --port=3001"
    networks:
      backend:
        aliases:
          - api.techbizz.test
      frontend:
        aliases:
          - store.techbizz.test
          - admin.techbizz.test

  api:
    container_name: "${PROJECT_NAME}_php"
    image: "${PROJECT_NAME}/api:1.0"
    build: ./projects/api.techbizz.test
    restart: unless-stopped
    environment:
      PHP_MEMORY_LIMIT: "${PHP_MEMORY_LIMIT}"
      PHP_IDE_CONFIG: serverName=gravity
      XDEBUG_CONFIG: idekey=PHPSTORM
      COMPOSER_MEMORY_LIMIT: '-1'
    volumes:
      - ./projects/api.techbizz.test/conf.d/php.ini:/usr/local/etc/php/php.ini
      - ./projects/api.techbizz.test/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./projects/api.techbizz.test/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
      - ./projects/api.techbizz.test:/var/www/api.techbizz.test
    ports:
      - '9000:9000'
      - '9003:9003'
    networks:
      backend:
        aliases:
          - api.techbizz.test
      frontend:
        aliases:
          - store.techbizz.test
          - admin.techbizz.test
    depends_on:
      - mysql
      - pma
      - redis

  mysql:
    container_name: "${PROJECT_NAME}_mysql"
    image: "${PROJECT_NAME}/mysql:1.0"
    build: ./mysql
    volumes:
      - ~/.techbizz/data/mysql:/var/lib/mysql
      - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: ${TIMEZONE}
    networks:
      - backend

  pma:
    image: phpmyadmin/phpmyadmin
    container_name: "${PROJECT_NAME}_pma"
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - "8090:80"
    networks:
      - backend

  redis:
    build: ./redis
    container_name: "${PROJECT_NAME}_redis"
    image: "${PROJECT_NAME}/redis:1.0"    
    volumes:
     - "~/.kuber/data/redis:/data"
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
